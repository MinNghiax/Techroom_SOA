<div class="booking-container">
  <h2>Xác nhận đặt phòng</h2>

  <div class="room-summary" *ngIf="roomInfo">
    <p><strong>Phòng:</strong> {{ roomInfo.name }}</p>
    <p><strong>Giá thuê:</strong> {{ roomInfo.price | number }} VNĐ/tháng</p>
    <p><strong>Tiền cọc dự kiến:</strong> <span class="text-danger">{{ roomInfo.price * 2 | number }} VNĐ</span></p>
  </div>

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Họ và tên người thuê:</label>
      <input type="text" formControlName="fullName" placeholder="Nguyễn Văn A">
      <small class="error" *ngIf="bookingForm.get('fullName')?.invalid && bookingForm.get('fullName')?.touched">
        Vui lòng nhập họ tên.
      </small>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Số CCCD (12 số):</label>
        <input type="text" formControlName="cccd">
        <small class="error" *ngIf="bookingForm.get('cccd')?.invalid && bookingForm.get('cccd')?.touched">
          CCCD không hợp lệ (phải đủ 12 chữ số).
        </small>
      </div>

      <div class="form-group">
        <label>Số điện thoại:</label>
        <input type="text" formControlName="phone">
        <small class="error" *ngIf="bookingForm.get('phone')?.invalid && bookingForm.get('phone')?.touched">
          Số điện thoại không hợp lệ.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Địa chỉ thường trú:</label>
      <input type="text" formControlName="address">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Ngày dọn vào:</label>
        <input type="date" formControlName="startDate">
      </div>

      <div class="form-group">
        <label>Ngày dự kiến kết thúc:</label>
        <input type="date" formControlName="endDate">
      </div>
    </div>

    <div class="form-group">
      <label>Ghi chú cho chủ nhà:</label>
      <textarea formControlName="notes" rows="3"></textarea>
    </div>

    <div class="actions">
      <button type="button" class="btn-secondary" (click)="bookingForm.reset()">Nhập lại</button>
      <button type="submit" class="btn-primary" [disabled]="bookingForm.invalid">
        Gửi yêu cầu đặt phòng
      </button>
    </div>
  </form>
</div>
