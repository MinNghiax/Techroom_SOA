<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <span class="tech">TECH</span><span class="room">ROOM</span>
      </div>
      <h1>Chào mừng trở lại</h1>
      <p>Đăng nhập để tiếp tục</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Alert Messages -->
      <div class="alert-success" *ngIf="successMessage">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span>{{ successMessage }}</span>
      </div>

      <div class="alert-error" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Username Field -->
      <div class="form-group" [class.has-error]="username.invalid && username.touched">
        <label for="username">Tên đăng nhập</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="loginData.username" 
            required 
            placeholder="Nhập tên đăng nhập"
            #username="ngModel"
            [disabled]="isLoading">
        </div>
        <span class="error-text" *ngIf="username.invalid && username.touched">
          Vui lòng nhập tên đăng nhập
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group" [class.has-error]="password.invalid && password.touched">
        <label for="password">Mật khẩu</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            name="password" 
            [(ngModel)]="loginData.password" 
            required 
            placeholder="Nhập mật khẩu"
            #password="ngModel"
            [disabled]="isLoading">
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/>
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
            </svg>
          </button>
        </div>
        <span class="error-text" *ngIf="password.invalid && password.touched">
          Vui lòng nhập mật khẩu
        </span>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!loginForm.valid || isLoading" class="btn-submit">
        <span *ngIf="!isLoading">Đăng nhập</span>
        <span *ngIf="isLoading" class="loading">
          <span class="spinner"></span>
          Đang xử lý...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></p>
    </div>
  </div>

  <!-- Decorative Background -->
  <div class="bg-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
