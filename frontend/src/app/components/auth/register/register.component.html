<div class="auth-container">
  <div class="register-card">
    <div class="header">
      <h2>Tạo tài khoản mới</h2>
      <p>Tham gia cộng đồng Techroom ngay hôm nay</p>
    </div>

    <form (ngSubmit)="onRegister()" #regForm="ngForm">
      <div class="alert success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="form-row">
        <div class="form-group">
          <label>Tên đăng nhập</label>
          <input type="text" name="username" [(ngModel)]="registerData.username" required placeholder="username">
        </div>
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" name="fullName" [(ngModel)]="registerData.fullName" required placeholder="Nguyễn Văn A">
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="registerData.email" required placeholder="example@gmail.com">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" name="phone" [(ngModel)]="registerData.phone" required placeholder="090x xxx xxx">
        </div>
        <div class="form-group">
          <label>Bạn là ai?</label>
          <select name="role" [(ngModel)]="registerData.role" required>
            <option value="TENANT">Người tìm phòng (Tenant)</option>
            <option value="LANDLORD">Chủ cho thuê (Landlord)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" name="password" [(ngModel)]="registerData.password" required placeholder="••••••••">
      </div>

      <button type="submit" [disabled]="!regForm.valid || isLoading" class="btn-register">
        <span *ngIf="!isLoading">Đăng ký tài khoản</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>

    <div class="footer">
      <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
    </div>
  </div>
</div>
